<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./src/styles/indexPag1.css">
  <link rel="stylesheet" href="./src/styles/deskPag1.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Git Search</title>
</head>

<body>
<div class="base__pag">
  <div class="base__page-title">
    <h1>Git Search</h1>
    <p>Encontre e se conecte com profissionais de forma rápida e fácil</p>
  </div>
  <div class="form__pag">
    <form class="form">
      <h2>Procurar por um usuário</h2>
      <div class="form__pag-style">
        <p>Usuário github</p>
        <input id="userName" type="text" placeholder="Digite um usuário do github aqui..." pattern="^[a-zA-Z0-9]+$" required>
        <p id="error">Error !@#$%*&.</p>
        <button onclick="errorCaracter()" class="buttonForm">Ver perfil do github</button>
      </div>
    </form>
  </div>
</div>

  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
